<!-- Bubble Generate Page - Extended from base.html  -->
{% extends 'base.html' %}

{% block head %}
<!-- Title of Page -->
<title>SearchSort</title>
<style>
.center {
    margin: auto;
    width: 60%;
    }
.btncenter {
    margin: auto;
    width: 9%;
    }

</style>

{% endblock %}

{% block body %}
<!-- Header -->
<h3 class="text-center">Bubble Sort</h3>
<br>
<!-- Sub-headers -->
<h4 class="text-center">Algorithm in Action</h4>
<br>
<h5 class="text-center">Generate Random List</h5>
<br>
<!-- Form to interact with application.py -->
<form action ="/bubble/generate" method="POST">
    <div class="form-group form-groupt-lg btncenter">
        <select class="btn-outline-secondary form-control" name="updown" id="updown">
            <option>Ascending</option>
            <option>Descending</option>
        </select>
    </div>
    <br>
    <div class="input-group input-groupt-lg center">
        <input type="text" placeholder="amount of random numbers" aria-label="amount" class="form-control" name="amount" id="amounts">
        <input type="text" placeholder="range of random numbers" aria-label="range" class="form-control" name="range" id="range">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Generate</button>
        </div>
    </div>
</form>
<br>
<!-- Display of values obtained in application.py -->
<p class="text-center">Generated List: <b>{{genlst}}</b></p>
<p class="text-center">Sorted List: <b>{{sort}}</b></p>
<p class="text-center">Time Taken (Seconds): <b>{{time}}</b></p>
<p class="text-center">Number of Comparisons: <b>{{compars}}</b></p>

{% endblock %}

{% extends 'base.html' %}

{% block head %}
<title>SearchSort</title>
<style>
.center {
    margin: auto;
    width: 60%;
    }
.btncenter {
    margin: auto;
    width: 9%;
    }

</style>

{% endblock %}

{% block body %}
<h3 class="text-center">Linear Search</h3>
<br>
<h4 class="text-center">Algorithm in Action</h4>
<br>
<h5 class="text-center">Enter List and Search Item</h5>
<br>
<form action ="/linear/enter" method="POST">
    <div class="input-group input-groupt-lg center">
        <input type="text" placeholder="list of numbers" aria-label="amount" class="form-control" name="numbers" id="numbers">
        <input type="text" placeholder="search item" aria-label="range" class="form-control" name="search" id="search">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
        </div>
    </div>
</form>
<br>
<p class="text-center">List: <b>{{unsorted}}</b></p>
<p class="text-center">Search Item: <b>{{search}}</b></p>
<p class="text-center">Found: <b>{{found}}</b></p>
<p class="text-center">Time Taken (Seconds): <b>{{time}}</b></p>
<p class="text-center">Number of Comparisons: <b>{{compars}}</b></p>

{% endblock %}
